    <script>
        //Tính tổng 100 số nguyên dương đầu tiên
        function tong() {
            var sum = 0;
            for (let i = 1; i <= 100; i++) {
                sum += i;
            }
            document.write("Tổng 100 số nguyên đầu tiên là: " + sum);
        }
        // Tính tổng n số đầu
        function tongN(n) {
            var sum = 0;
            for (let i = 1; i <= n; i++) {

            }
            document.write("Tổng 100 số nguyên đầu tiên là: " + sum);

         //Polinom
		function polinom() {
            var m,rv,temp,mod;
		
            m = parseInt(prompt("Nhập vào số cần kiểm tra = "))
            
            temp = m; rv = 0;
            
            while (m > 0) {
                mod = m % 10;
                m = m / 10;
                rv= rv * 10 + mod;
            }
            
            if (rv == temp) {
                document.write("So "+ temp + " la so Polinom"); 
            } else {
                document.write("So "+ temp + " kp la so Polinom"); 
            }
        }
         // Viết chương trình liệt kê các số từ 100 đến 999 có tổng các chữ số chia hết cho 3.
         function lietKe100Den999() {
            var tempMod = 0;
            var tempDiv = 0;
            var sum  = 0;
            document.write("Cac so tu 100 - 999 co tong cac chu so chia het cho 3 la:");
            
            for(let i = 100; i < 1000 ; i++) {
                tempDiv = i;
                sum = 0;
                
                while(tempDiv > 0 ) {	
                    tempMod = tempDiv % 10;
                    tempDiv = tempDiv / 10;
                    sum += tempMod;
                }
                
                
                if(sum%3 == 0) {
                    document.write(i+ ", ");
                }
                
            }
        }
