<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In bảng cửu chương</title>
</head>
<body>
    <script>
        function inBangCuuChuong() {
            for (let i = 1; i <= 10; i++) {
                for (let j = 1; j <= 10; j++) {
                   document.write(j + " * " + i + "= " + (i*j));
                   document.write("&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp");
                }
                document.write("<br/>")
            }
        }
        document.writeln("BẢNG CỬU CHƯƠNG : ");
        document.write("<br/>");
        inBangCuuChuong();
    </script>
</body>
</html>
